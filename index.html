<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__main">
        <p class="card__h1">Order Summary</p>
        <p class="card__text">
          You can now listen to millions of <br />
          songs, audiobooks, and podcasts on <br />
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan__circle"></div>

          <div class="plan__info">
            <span class="plan__anual"> Annual Plan</span> <br />
            <span class="plan__dollars"> $59.99/year </span>
          </div>

          <div class="plan__change">Change</div>
        </div>

        <button class="btn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="#">David Pérez</a>.
    </div>
  </body>
</html>
